{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeRealm | Login</title>
    <link rel="stylesheet" href="{% static 'accounts/styles/register.css' %}">
    <!-- <link rel="icon" type="image/x-icon" href="images/favicon.png" > -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>

    <header class="header">
        <h2><i class='bx bxs-hot' ></i>RecipeRealm</h2>
        <nav class="navbar">
            <a href="{% url 'core:home' %}">Home</a>
            <a href="{% url 'core:recipes' %}">Recipes</a>
        </nav>
    </header>

    <div class="background"></div>

    <div class="logreg-box">
        <div class="form-box login">
            <form action="" method="post">
                <!-- MODIFIED: ADDS A TOKEN TO LOGIN FORM TO DEFEND AGAINST CSRF -->
                {% csrf_token %}
                <h2>Login</h2>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password</a>
                </div>

                <button type="submit" name="login" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="{% url 'accounts:register' %}" class="register-link">Sign up</a></p>
                </div>

                <!-- BROLINE: DESIGN FORM ERRORS SECTION BELOW -->
                <div>
                    <!-- EMAIL FORM ERRORS -->
                    {% for error  in loginform.email.errors %}
                    <span class="formerror">*{{error}}</span>
                    {% endfor %}

                    <!-- PASSWORD FORM ERRORS -->
                    {% for error  in loginform.password.errors %}
                    <span class="formerror">*{{error}}</span>
                    {% endfor %}
                </div>
            </form>
        </div>    
    </div>

    <div class="social-icons">
        <a href="recipe.html"><i class='bx bxs-bowl-hot'></i></a>
        <a href="index.html"><i class='bx bxs-home-alt-2' ></i></a>
        <a href="RecipeRealms-twitter"><i class='bx bxl-twitter' ></i></a>
        <a href="RecipeRealms-facebook"><i class='bx bxl-facebook-circle' ></i></a>
        <a href="RecipeRealms-instagram"><i class='bx bxl-instagram-alt' ></i></a>
    </div>

    <script src="{% static 'accounts/scripts/register.js' %}"></script>
    
</body>
</html>
